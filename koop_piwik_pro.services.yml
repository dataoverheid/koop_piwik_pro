services:
  koop_piwik_pro.datalayer:
    class: Drupal\koop_piwik_pro\DataLayerService
    arguments:
      - '@current_user'
      - '@config.factory'
      - '@database'
      - '@entity_type.manager'
      - '@language_manager'
      - '@request_stack'
      - '@current_route_match'
      - '@title_resolver'
      - '@renderer'

  koop_piwik_pro.snippet:
    class: Drupal\koop_piwik_pro\SnippetService
    arguments:
      - '@config.factory'
      - '@koop_piwik_pro.datalayer'
